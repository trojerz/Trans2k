META_ARC: "siamban_r50_l234"

BACKBONE:
    TYPE: "resnet50"
    KWARGS:
        used_layers: [2, 3, 4]
    PRETRAINED: 'pretrained_models/resnet50.model'
    TRAIN_LAYERS: ['layer2', 'layer3', 'layer4']
    TRAIN_EPOCH: 10
    LAYERS_LR: 0.1

ADJUST:
    ADJUST: True
    TYPE: "AdjustAllLayer"
    KWARGS:
        in_channels: [512, 1024, 2048]
        out_channels: [256, 256, 256]

BAN:
    BAN: True
    TYPE: 'MultiBAN'
    KWARGS:
        in_channels: [256, 256, 256]
        cls_out_channels: 2  # if use sigmoid cls, cls_out_channel = 1 else 2
        weighted: True

POINT:
    STRIDE: 8

TRACK:
    TYPE: 'SiamBANTracker'
    WINDOW_INFLUENCE: 0.4632532824922313  # VOT2018
    PENALTY_K: 0.08513642556896711  # VOT2018
    LR: 0.44418184746462425  # VOT2018
#    WINDOW_INFLUENCE: 0.334450048565355  # VOT2019
#    PENALTY_K: 0.0012159181005195463  # VOT2019
#    LR: 0.46386814967815493  # VOT2019
    EXEMPLAR_SIZE: 127
    INSTANCE_SIZE: 255
    BASE_SIZE: 8
    CONTEXT_AMOUNT: 0.5

TRAIN:
    EPOCH: 40
    START_EPOCH: 0 # 0 or resume checkpoint
    BATCH_SIZE: 28
    BASE_LR: 0.005
    CLS_WEIGHT: 1.0
    LOC_WEIGHT: 1.0
    RESUME: '' # '' or 'snapshot/checkpoint_e.pth'
    PRETRAINED: '/home/ziga/trackers/siamban/experiments/siamban_r50_l234/checkpoint_20.pth'

    LR:
        TYPE: 'log'
        KWARGS:
            start_lr: 0.005
            end_lr: 0.00005
    LR_WARMUP:
        TYPE: 'step'
        EPOCH: 5
        KWARGS:
            start_lr: 0.001
            end_lr: 0.005
            step: 1

DATASET:
    NAMES:
    - 'GOT10KTRANS'
    - 'LASOT'
    - 'GOT10K'
    DATASETS_RATIO:
    - 4
    - 1
    - 1 
    VIDEOS_PER_EPOCH: 10000

    TEMPLATE:
        SHIFT: 4
        SCALE: 0.05
        BLUR: 0.0
        FLIP: 0.0
        COLOR: 1.0

    SEARCH:
        SHIFT: 64
        SCALE: 0.18
        BLUR: 0.2
        FLIP: 0.0
        COLOR: 1.0

    NEG: 0.2
    GRAY: 0.0
